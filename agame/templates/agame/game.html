<a id="question" position="relative">{{ question.question_text }}</a>
<ul id="snaptarget" class="ui-widget-header connectedSortable">
</ul>

<ul id="sortable" class="connectedSortable">
{% for segment in segment_list %}
    <li id="{{ segment.index }}"> <a class="ui-widget-content"> ${{ segment.segment_text }}$ </a> </li>
{% endfor %}
</ul>

<button>Next</button>

<script>
var segment_count = $( ".ui-widget-content" ).length;

$( "#snaptarget" ).height($( "#sortable li" ).height());


$( "#sortable, #snaptarget" ).sortable({
  connectWith: ".connectedSortable",
}).disableSelection();

function isSorted(arr) {
  if (arr.length != segment_count) {
    return false;
  }
  var len = arr.length - 1;
  for(var i = 0; i < len; ++i) {
    if(parseInt(arr[i]) > parseInt(arr[i+1])) {
      return false;
    }
  }
  return true;
}

$( "button" ).click(function() {
  if (isSorted($( "#snaptarget" ).sortable("toArray"))) {
    alert("correct!");
  }
})
